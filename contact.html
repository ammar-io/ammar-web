      <!-- Contact Form -->
      <section class="contact-form-section fade-in">
        <h2 class="section-title">Send a Message</h2>
        <div class="form-container">
          <form class="contact-form" action="#" method="POST">
            <div class="form-row">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject</label>
              <select id="subject" name="subject" required>
                <option value="">Select a topic</option>
                <option value="opportunity">Job Opportunity</option>
                <option value="internship">Internship Opportunity</option>
                <option value="collaboration">Research Collaboration</option>
                <option value="project">Project Inquiry</option>
                <option value="speaking">Speaking Engagement</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" required placeholder="Tell me about your project, research, or how we can collaborate..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <line x1="22" y1="2" x2="11" y2="13" stroke="currentColor" stroke-width="2"/>
                <polygon points="22,2 15,22 11,13 2,9" stroke="currentColor" stroke-width="2"/>
              </svg>
              Send Message
            </button>
          </form>
        </div>
      </section>
